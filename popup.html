<!DOCTYPE html>
<html>
<head>
  <title>Auto Clicker</title>
  <style>
    :root {
      --primary: #2196F3;
      --primary-dark: #1976D2;
      --success: #4CAF50;
      --error: #f44336;
      --background: #ffffff;
      --surface: #f8f9fa;
      --text: #333333;
      --text-secondary: #666666;
      --border: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      width: 320px;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      color: var(--text);
      background: var(--background);
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .header img {
      width: 32px;
      height: 32px;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      color: var(--text);
    }

    .card {
      background: var(--surface);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .input-group label {
      flex: 1;
      font-size: 14px;
      color: var(--text-secondary);
    }

    input[type="number"] {
      width: 80px;
      padding: 8px 12px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    input[type="number"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--border);
      transition: .3s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--success);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 8px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button#selectPoint {
      background-color: var(--primary);
      color: white;
      grid-column: 1 / -1;
    }

    button#startClicker {
      background-color: var(--success);
      color: white;
    }

    button#stopClicker {
      background-color: var(--error);
      color: white;
    }

    button:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background-color: var(--border);
      cursor: not-allowed;
      transform: none;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      border-radius: 8px;
      background-color: var(--surface);
      font-size: 14px;
      color: var(--text-secondary);
    }

    .status::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--text-secondary);
    }

    .status.running::before {
      background-color: var(--success);
    }

    .status.selecting::before {
      background-color: var(--primary);
    }

    .status.error::before {
      background-color: var(--error);
    }

    /* Icons */
    .icon {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="Auto Clicker">
      <h1>Auto Clicker</h1>
    </div>

    <div class="card">
      <div class="input-group">
        <label for="interval">Click Interval (seconds)</label>
        <input type="number" id="interval" min="1" value="5">
      </div>

      <div class="input-group">
        <label for="debug">Debug Mode</label>
        <label class="switch">
          <input type="checkbox" id="debug" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="button-group">
        <button id="selectPoint">
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M7,2L17,12L7,22L7,2M9,6.83L13.17,11L9,15.17V6.83Z"/>
          </svg>
          Select Point
        </button>
        <button id="startClicker" disabled>
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M8,5.14V19.14L19,12.14L8,5.14Z"/>
          </svg>
          Start
        </button>
        <button id="stopClicker" disabled>
          <svg class="icon" viewBox="0 0 24 24">
            <path d="M6,19H18V5H6V19Z"/>
          </svg>
          Stop
        </button>
      </div>
    </div>

    <div id="status" class="status">Ready to start</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
