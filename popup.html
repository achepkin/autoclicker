<!DOCTYPE html>
<html>
<head>
  <title>Auto Clicker</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Auto Clicker Settings</h2>
    <div class="input-group">
      <label for="interval">Click Interval (seconds):</label>
      <input type="number" id="interval" min="1" value="6">
    </div>
    <button id="selectPoint">Select Click Point</button>
    <div class="status" id="status">Status: Ready</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
