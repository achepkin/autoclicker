<!DOCTYPE html>
<html>
<head>
  <title>Auto Clicker</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      flex: 1;
    }
    button#selectPoint {
      background-color: #2196F3;
      color: white;
    }
    button#startClicker {
      background-color: #4CAF50;
      color: white;
    }
    button#stopClicker {
      background-color: #f44336;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      opacity: 0.7;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Auto Clicker Settings</h2>
    <div class="input-group">
      <label for="interval">Click Interval (seconds):</label>
      <input type="number" id="interval" min="1" value="6">
    </div>
    <div class="button-group">
      <button id="selectPoint">Select Point</button>
      <button id="startClicker" disabled>Start</button>
      <button id="stopClicker" disabled>Stop</button>
    </div>
    <div class="status" id="status">Status: Ready</div>
    <div class="input-group">
      <label for="debug">Debug Mode:</label>
      <input type="checkbox" id="debug" checked>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
